<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="mainbox">
            <div class="checkout">
                <p>CHECKOUT</p>
            </div>
             <hr class="hr1" />
            <div class="shipping">
                <p>SHIPPING</p>
                <p class="shipping-address">
                    221B Baker Street, W1U 8ED London, United Kingdom
                </p>
            </div>
            <hr class="hr2"/>
            <div class="paymentMethod">
                <p class="pm">PAYMENT METHOD</p>
                <p class="visa">Visa</p>
                <p class="cardnumber">**** **** **** 4243</p>
            </div>
            <hr class="hr3"/>
            <p class="pp">PAYMENT</p>
            <div class="payment">
                <ul>
                    <li>Subtotal:</li>
                    <li>Shipping:</li>
                    <li>Tax:</li>
                </ul>
                <ul class="amount">
                    <li>$240.00</li>
                    <li>$10.00</li>
                    <li>$30.40</li>
                </ul>
            </div>

            <div class="total">
                <p class="two">$280.40</p>
                <p class="checkoutbut">Checkout</p>
            </div>
        </div>
    </body>
</html>
