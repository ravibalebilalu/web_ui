<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="flexbox">
        <div class="mainbox flexbox">
            <div class="box flexbox">
                <input type="checkbox" name="" id="bread" checked />
                <label for="bread" class="breadlabel">
                    <span class="vspan">&#x2713;</span>
                    <span class="minus">-</span>
                    <span class="bspan">Bread</span></label
                >

                <input type="checkbox" name="" id="cheese" />
                <label for="cheese" class="cheeselabel">
                    <span class="vspan">&#x2713;</span>
                    <span class="minus">&#x2011;</span>
                    <span class="cspan">Cheese</span></label
                >

                <input type="checkbox" name="" id="coffee" />
                <label for="coffee" class="coffeelabel">
                    <span class="vspan">&#x2713;</span>
                    <span class="minus">&#x2011;</span>
                    <span class="cospan">Coffee</span></label
                >
            </div>
        </div>
    </body>
</html>
