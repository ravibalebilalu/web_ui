<!DOCTYPE html>

        <div class="mainbox flexbox">
            <div class="container flexbox">

                    <h1>Privacy Policy is currently undefined.</h1>

                    Every website must include a link to a detailed privacy

                </p>
                <a href="#">Understand why?</a>
            </div>
            <div class="back"></div>
        </div>
    </body>
