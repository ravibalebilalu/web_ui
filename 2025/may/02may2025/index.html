<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="flexbox">
        <div class="mainbox flexbox">
            <div class="twitter flexbox">
                <div class="symbol">
                    <img
                        src="https://penji.co/wp-content/uploads/2023/07/X-logo-twitter-1-e1690571698797.jpg.webp"
                        alt="x"
                        height="40px"
                    />
                </div>
                <div class="name">Twitter</div>
                <div class="followers">750k</div>
            </div>
            <div class="facebook flexbox">
                <div class="symbol flexbox">
                    <p>f</p>
                </div>
                <div class="name">Facebook</div>
                <div class="followers">710k</div>
            </div>
            <div class="instagram flexbox">
                <div class="symbol flexbox">
                    <div class="outer flexbox">
                        <div class="inner">
                            <div class="dot">.</div>
                        </div>
                    </div>
                </div>
                <div class="name">Instagram</div>
                <div class="followers">80k</div>
            </div>
        </div>
    </body>
</html>
