<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="flexbox">
        <div class="mainbox flexbox">
            <div class="bill flexbox">
                <h1>UI Market</h1>
                <p class="street">1234 Market Street, Suite 101</p>
               <div class="address">
                  <p>City, State ZIP</p>
                <p>Date: 03/04/2025</p>
                <p>Time: 01:00 AM</p>
               </div>

                <table>
                    <tr class="tx">
                        <td>Item</td>
                        <td>Qty</td>
                        <td>Price</td>
                    </tr>

                    <tr>
                        <td>Item 1</td>
                        <td>2</td>
                        <td>$20.00</td>
                    </tr>
                    <tr>
                        <td>Item 2</td>
                        <td>1</td>
                        <td>$10.00</td>
                    </tr>
                    <tr>
                        <td>Item 3</td>
                        <td>3</td>
                        <td>$15.00</td>
                    </tr>
                </table>

                <div class="total flexbox">
                    <p>Total</p>
                    <p>$45.00</p>
                </div>

                <div class="thanks">Thank you for shopping with us!</div>
            </div>
        </div>
    </body>
</html>
