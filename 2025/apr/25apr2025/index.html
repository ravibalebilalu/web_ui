<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="flexbox">
        <div class="mainbox flexbox">
            <div class="basic flexbox">
                <input type="radio" name="subscription" id="basic" />
                <label for="basic">
                    <div class="firstrow flexbox">
                        <h1>BASIC</h1>
                        <div class="circle c1">
                            <div class="seed"></div>
                        </div>
                    </div>
                    <div class="price">$ <span>15</span> /month</div>
                </label>
            </div>

            <div class="premium flexbox">
                <input type="radio" name="subscription" id="premium" />
                <label for="premium">
                    <div class="firstrow flexbox">
                        <h1>PREMIUM</h1>
                        <div class="circle c2">
                            <div class="seed"></div>
                        </div>
                    </div>
                    <div class="price">$ <span>60</span> /month</div>
                </label>
            </div>
        </div>

    </body>
</html>
