<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="flexbox">
        <div class="mainbox flexbox">
            <div class="container flexbox">
                <div class="box">
                    <p class="what">How did we do?</p>
                </div>
                <div class="box">
                    <p class="please">
                        Please let us know how we did with your support request.
                        All feedback is appreciated to help us improve our
                        offering!
                    </p>
                </div>
                <div class="box boxes flexbox">
                    <input type="radio" name="rk" id="b1" />
                    <label for="b1" class="bb1 flexbox">1</label>
                    <input type="radio" name="rk" id="b2" />
                    <label for="b2" class="bb2 flexbox">2</label>
                    <input type="radio" name="rk" id="b3" />
                    <label for="b3" class="bb3 flexbox">3</label>
                    <input type="radio" name="rk" id="b4" />
                    <label for="b4" class="bb4 flexbox">4</label>
                    <input type="radio" name="rk" id="b5" />
                    <label for="b5" class="bb5 flexbox">5</label>
                </div>
                <div class="box submit">submit</div>
            </div>
        </div>
    </body>
</html>
